<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Persona</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Gestión de Personas</h1>

  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="login-documento">Documento:</label>
      <input type="text" id="login-documento" name="documento" required />
      <label for="login-password">Contraseña:</label>
      <input type="password" id="login-password" name="password" required />
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div id="login-message"></div>
  </section>

  <section id="crud-section" style="display:none;">
    <h2>CRUD Personas</h2>

    <form id="persona-form">
      <input type="hidden" id="persona-id" />
      <label for="documento">Documento:</label>
      <input type="text" id="documento" name="documento" required />
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" />
      <button type="submit">Guardar</button>
      <button type="button" id="cancel-edit" style="display:none;">Cancelar</button>
    </form>

    <h3>Lista de Personas</h3>
    <table id="personas-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Documento</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Personas se cargarán aquí -->
      </tbody>
    </table>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
